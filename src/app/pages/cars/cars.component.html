<div class="cars-container">
  <h2>Cars List</h2>
  <form (ngSubmit)="addCar()" class="car-form">
    <input [(ngModel)]="newCar.make" name="make" placeholder="Make" required />
    <input [(ngModel)]="newCar.model" name="model" placeholder="Model" required />
    <input [(ngModel)]="newCar.year" name="year" type="number" placeholder="Year" required />
    <button type="submit">Add Car</button>
  </form>
  <table class="cars-table">
    <thead>
      <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Year</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <ng-container *ngIf="editCarId !== car.id; else editRow">
          <td>{{ car.make }}</td>
          <td>{{ car.model }}</td>
          <td>{{ car.year }}</td>
          <td>
            <button (click)="startEdit(car)">Edit</button>
            <button (click)="deleteCar(car.id!)">Delete</button>
          </td>
        </ng-container>
        <ng-template #editRow>
          <td><input [(ngModel)]="editCar.make" name="editMake{{ car.id }}" /></td>
          <td><input [(ngModel)]="editCar.model" name="editModel{{ car.id }}" /></td>
          <td><input [(ngModel)]="editCar.year" name="editYear{{ car.id }}" type="number" /></td>
          <td>
            <button (click)="saveEdit()">Save</button>
            <button (click)="cancelEdit()">Cancel</button>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </table>
</div>
